<div class="container mx-auto px-4 py-8">
  <div class="bg-white rounded-lg shadow-md p-6">
    <h1 class="text-3xl font-bold text-gray-900 mb-6">Contact Me</h1>

    <section class="mb-6">
      <h2 class="text-2xl font-semibold text-gray-800 mb-3">Let's Connect</h2>
      <div class="flex justify-around">
        <a
          href="https://github.com/muky1"
          target="_blank"
          class="text-gray-700 hover:text-gray-900"
        >
          <i class="fab fa-github fa-2x"></i>
        </a>
        <a
          href="https://linkedin.com/in/muhamed-begiÄ‡-839a461b9/"
          target="_blank"
          class="text-blue-600 hover:text-blue-800"
        >
          <i class="fab fa-linkedin fa-2x"></i>
        </a>
        <a
          href="https://instagram.com/yourusername"
          target="_blank"
          class="text-pink-600 hover:text-pink-800"
        >
          <i class="fab fa-instagram fa-2x"></i>
        </a>
      </div>
    </section>

    <h2 class="text-2xl font-semibold text-gray-800 mb-3">Send a Message</h2>

    <section class="mb-6 w-[400px] justify-center mx-auto">
      <form action="#" method="POST" class="w-full max-w-lg">
        <div class="flex flex-wrap -mx-3 mb-6">
          <div class="w-full px-3">
            <label
              class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
              for="name"
            >
              Name
            </label>
            <input
              autocomplete="name"
              class="appearance-none block w-full bg-gray-200 text-gray-700 border rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
              id="name"
              type="text"
              placeholder="Jane Doe"
            />
          </div>
        </div>
        <div class="flex flex-wrap -mx-3 mb-6">
          <div class="w-full px-3">
            <label
              class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
              for="email"
            >
              Email
            </label>
            <input
              class="appearance-none block w-full bg-gray-200 text-gray-700 border rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
              id="email"
              type="email"
              placeholder="jane.doe@example.com"
              autocomplete="email"
            />
          </div>
        </div>
        <div class="flex flex-wrap -mx-3 mb-6">
          <div class="w-full px-3">
            <label
              class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
              for="message"
            >
              Message
            </label>
            <textarea
              class="appearance-none block w-full bg-gray-200 text-gray-700 border rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white h-48 resize-none"
              id="message"
              placeholder="Your message..."
            ></textarea>
          </div>
        </div>
        <div class="flex flex-wrap -mx-3 mt-6">
          <div class="w-full px-3">
            <button
              class="bg-gray-800 hover:bg-blue-700 text-white text-lg font-bold py-2 px-4 w-full rounded"
              type="submit"
            >
              Send
            </button>
          </div>
        </div>
      </form>
    </section>
  </div>
</div>
