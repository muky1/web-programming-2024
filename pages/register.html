<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="../dist/styles.css" rel="stylesheet">
</head>
<body class="bg-gray-200 flex flex-col items-center justify-center min-h-screen">
    <div class="container mt-auto mx-auto max-w-md rounded-lg overflow-hidden shadow-2xl bg-slate-200">
        <h2 class="text-center text-4xl font-bold text-gray-800 pt-8">Register</h2>
        <p class="text-center text-gray-600 pb-8 pt-2">Join us! Please enter your details to create an account.</p>
        <div class="px-8 pb-8">
            <form action="#" method="post">
                <div class="mb-4">
                    <label for="name" class="block text-gray-700 text-sm font-semibold mb-2">Name</label>
                    <input type="text" id="name" name="name" class="block w-full px-4 py-3 mt-1 mb-2 text-gray-700 bg-white border rounded-md shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50" required>
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-gray-700 text-sm font-semibold mb-2">Email</label>
                    <input type="email" id="email" name="email" class="block w-full px-4 py-3 mt-1 mb-2 text-gray-700 bg-white border rounded-md shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50" required>
                </div>
                <div class="mb-4">
                    <label for="password" class="block text-gray-700 text-sm font-semibold mb-2">Password</label>
                    <input type="password" id="password" name="password" class="block w-full px-4 py-3 mt-1 mb-2 text-gray-700 bg-white border rounded-md shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50" required>
                </div>
                <div class="mb-6">
                    <label for="confirm-password" class="block text-gray-700 text-sm font-semibold mb-2">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" class="block w-full px-4 py-3 mt-1 mb-2 text-gray-700 bg-white border rounded-md shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50" required>
                </div>
                <div class="flex flex-col items-center justify-between">
                    <button class="px-6 py-3 w-full text-md font-semibold leading-5 text-white transition-colors duration-150 bg-gray-800 border border-transparent rounded-lg active:bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring" type="submit">
                        Register
                    </button>
                    <a class="mt-4 text-sm font-semibold text-gray-800 hover:text-blue-800" href="login.html">Already have an account? Login</a>
                </div>
            </form>
        </div>
    </div>
    <footer class="relative bottom-0 mx-auto mt-auto">
        <div>
            <p class="text-sm text-gray-800 hover:text-blue-800 font-semibold">Â© 2024, Muhamed</p>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
